<footer id="get-in-touch">
    <h2 class="title">
        <span class="en">Get in touch</span>
        <span class="pt">Entre em contato</span>
    </h2>
    <div>
        {% for contact in contacts %}
        <a href="{{contact.url}}" target="_blank">
            <img src="{{contact.img}}" alt="Link to Bernard's {{contact.name}}">
            <span>{{contact.display_name}}</span>
        </a>
        {% endfor %}
    </div>
</footer>
